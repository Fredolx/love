<app-loading *ngIf="loading" [center]="true"></app-loading>
<div *ngIf="!loading" class="container mt-4">
    <h2>Choose device(s) to kill      
        <svg (click)="getLan()" class="refresh" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
        </svg>
    </h2>
    <h4>Aggressivity slider</h4>
    <div class="w-100 d-inline-flex align-items-center mb-3">
        <input type="range" min="100" max="5000" [(ngModel)]="memory.delay">
        <h5 class="ms-2">{{memory.delay}}ms</h5>
    </div>
    <div class="mb-3" *ngFor="let item of lanClients">
        <app-lan-item [lanClient]="item"></app-lan-item>
    </div>

    <button *ngIf="!memory.skippedSelectInteface" class="btn btn-primary mb-3" (click)="goBack()">Re-select interface</button>
</div>
